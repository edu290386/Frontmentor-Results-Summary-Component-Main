<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <article class="container">
        <section class="card">
            <h3>Your Result</h3>
            <div class="circle">
                <h2>76</h2>
                <p>of 100</p>
            </div>
            <h1>Great</h1>
            <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
        </section>
        <section class="information">
            <h2>Summary</h2>
            <div class="ability">
                <div class="detail red">
                    <p class="flex"><img src="./assets/images/icon-reaction.svg" alt="">&nbsp; Reaction</p>
                    <div><b>80</b> / 100</div>
                </div>
                <div class="detail yellow">
                    <p class="flex"><img src="./assets/images/icon-memory.svg" alt="">&nbsp; Memory</p>
                    <div><b>92</b> / 100</div>
                </div>
                <div class="detail green">
                    <p class="flex"><img src="./assets/images/icon-verbal.svg" alt="">&nbsp; Verbal</p>
                    <div><b>61</b> / 100</div>
                </div>
                <div class="detail blue">
                    <p class="flex"><img src="./assets/images/icon-visual.svg" alt="">&nbsp; Visual</p>
                    <div><b>72</b> / 100</div>
                </div>
            </div>
            <button>Continue</button>
        </section>
    </article>
</body>
</html>
